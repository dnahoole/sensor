<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta content="initial-scale=1.0, user-scalable=no" name="viewport">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="css/fusion.css" rel="stylesheet" type="text/css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqZvNGEW2Wo_UtukN9jl3YLUe3WK2h8wY&sensor=false&libraries=panoramio,weather" type="text/javascript"></script>
    <script type="text/javascript" src="js/d3.v3.min.js"></script>
    <script type="text/javascript" src="js/gis.js"></script>
    <title>Data Visualization</title>
</head>

<body>
    <header>
        <input id="address" style="width: 50%" type="text" value="Wailuku, HI"> 
        <input id="goto" type="button" value="Go">
        <div id="menubox">
            <label><input id="menu" type="checkbox">Show datasets</label><br>
            <label class="menu_item"><input id="fusion" name="surveys" type="radio" value="astraptes">Astraptes Survey</label><br>
            <label class="menu_item"><input id="sensors" name="surveys" type="radio" value="sensors">Maui Sensors</label><br>
        </div>
    </header>

    <div id="map-canvas" class="top-side"></div>

        <div id="sec1">
            <label><input id="dpmenu" type="checkbox">Data Point</label><br>
            <h2 id="sec1title"></h2>
            <div id="sec1info"></div>
        </div>

        <div id="sec2">
            <label><input id="ssmenu" type="checkbox">Survey Statistics</label><br>
            <h2 id="sec2title"></h2>
            <div id="sec2info"></div>
        </div>
</body>
<script>
    var gis = new GIS();
    google.maps.event.addDomListener(window, 'load', gis.init);
</script>
</html>
